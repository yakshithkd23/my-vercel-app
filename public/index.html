    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #007BFF, #6a11cb, #2575fc, #ff6a00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Headings */
        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* List Styling */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        ul li {
            margin: 15px 0;
        }

        /* Animated Buttons */
        a {
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 10px 20px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
